<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="wrapper">
          <button class="btn btn-prev" id="btn-prev">
            <i class="fa-solid fa-chevron-up"></i>
          </button>
          <button class="btn btn-next" id="btn-next">
            <i class="fa-solid fa-chevron-down"></i>
          </button>

          <div class="carousel"></div>
          <div class="thumbnail">
            <!-- <img class="thumb active" src="./img/01.webp" alt="thumb" />
            <img class="thumb" src="./img/02.webp" alt="thumb" />
            <img class="thumb" src="./img/03.webp" alt="thumb" />
            <img class="thumb" src="./img/04.webp" alt="thumb" />
            <img class="thumb" src="./img/05.webp" alt="thumb" /> -->
          </div>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
